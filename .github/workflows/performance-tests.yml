# Performance Tests workflow (requires running Flask server)

name: Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  performance-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Start flask
      run: |
        export FLASK_APP=app/api.py
        export FLASK_ENV=development
        export PYTHONPATH=$GITHUB_WORKSPACE
        nohup flask run --host=0.0.0.0 &
        sleep 5
    - name: Wait for Flask to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://127.0.0.1:5000/api/accounts/count > /dev/null; then
            echo "Flask is ready"
            break
          fi
          echo "Waiting for Flask... attempt $i"
          sleep 2
        done
    - name: Execute Performance tests
      run: |
        export PYTHONPATH=$GITHUB_WORKSPACE
        python3 -m pytest tests/perf -v
